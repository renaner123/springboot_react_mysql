server:
    port: 8888
    originPatterns: http://localhost:3000,http://localhost:8080
file:
    upload-dir: /home/runner/work/springboot_react_mysql/UploadDir
security:
    jwt:
        token:
            secret-key: 53cr37
            expire-length: 3600000
    servlet:
        multipart:
            enabled: true
            file-size-threshold: 2KB
            max-file-size: 200MB
            max-request-size: 215MB
spring:
    datasource:    
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: none
        # properties:
        #     hibernate:
        #          dialect: org.hibernate.dialect.MySQLDialect
        show-sql: false
        open-in-view: false
springdoc:
    pathsToMatch:
      - /auth/**
      - /api/**/v1/**
    swagger-ui:
        use-root-path: true

